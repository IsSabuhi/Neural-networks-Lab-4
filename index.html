<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Сеть Хопфилда</title>
  </head>
  <body>
      <h1>Лабораторная работа 4</h1>
      <h2>Сеть Хопфилда</h2>
    <div>
      <label for="userCanvas">Исходная картинка</label>
      <canvas id="userCanvas" width="450" height="450">
        Ваш браузер не поддерживает Canvas
      </canvas>
      <label for="netCanvas">Восстановленная картинка</label>
      <canvas id="netCanvas" width="450" height="450">
        Ваш браузер не поддерживает Canvas
      </canvas>
    </div>
    <div>
      <label for="stepper" style="position: relative;">Размер сетки</label>
      <input type="range" id="stepper" min="4" max="12" value="10" step="1">
    </div>
    <div>
      <button id="resetButton">
        Очистить
      </button>
      <button id="memoryButton">
        Запомнить
      </button>
      <button class="popup" id="recognizeButton">
        Распознать
      </button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
